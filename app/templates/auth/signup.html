<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PriceHawk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#0f0f1a', card: '#1a1a2e', border: '#2a2a4a' },
                        accent: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-dark-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white dark:bg-dark-card rounded-xl border border-gray-200 dark:border-dark-border shadow-xl p-8">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <a href="/" class="flex items-center gap-2 text-2xl font-bold text-gray-900 dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                PriceHawk
            </a>
        </div>

        <h2 class="text-xl font-semibold text-center text-gray-900 dark:text-white mb-6">Create Account</h2>

        <!-- Error message -->
        <div id="error-message" class="hidden mb-4 p-4 rounded-lg bg-red-500/10 border border-red-500/20 text-red-500 text-sm flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span id="error-text"></span>
        </div>

        <!-- Success message -->
        <div id="success-message" class="hidden mb-4 p-4 rounded-lg bg-green-500/10 border border-green-500/20 text-green-500 text-sm flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span id="success-text"></span>
        </div>

        <form id="signup-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Email</label>
                <input
                    type="email"
                    name="email"
                    placeholder="you@example.com"
                    class="w-full px-4 py-2.5 bg-gray-50 dark:bg-white/5 border border-gray-300 dark:border-dark-border rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent transition-colors"
                    required
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Password</label>
                <input
                    type="password"
                    name="password"
                    placeholder="Min 6 characters"
                    class="w-full px-4 py-2.5 bg-gray-50 dark:bg-white/5 border border-gray-300 dark:border-dark-border rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent transition-colors"
                    minlength="6"
                    required
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Confirm Password</label>
                <input
                    type="password"
                    name="confirm_password"
                    placeholder="Confirm your password"
                    class="w-full px-4 py-2.5 bg-gray-50 dark:bg-white/5 border border-gray-300 dark:border-dark-border rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent transition-colors"
                    required
                />
            </div>

            <button type="submit" class="w-full py-2.5 bg-accent hover:bg-amber-600 text-white font-medium rounded-lg transition-colors flex items-center justify-center gap-2" id="submit-btn">
                <span id="btn-text">Create Account</span>
                <svg id="btn-loading" class="hidden h-5 w-5 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
            </button>
        </form>

        <div class="flex items-center gap-4 my-6">
            <div class="flex-1 h-px bg-gray-200 dark:bg-dark-border"></div>
            <span class="text-sm text-gray-400">OR</span>
            <div class="flex-1 h-px bg-gray-200 dark:bg-dark-border"></div>
        </div>

        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
            Already have an account?
            <a href="/login" class="text-accent hover:underline">Sign in</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successDiv = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = form.email.value;
            const password = form.password.value;
            const confirmPassword = form.confirm_password.value;

            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    successText.textContent = 'Account created! Check your email to confirm, then sign in.';
                    successDiv.classList.remove('hidden');
                    form.reset();
                } else {
                    throw new Error(data.detail || 'Signup failed');
                }
            } catch (err) {
                errorText.textContent = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
