<!-- Flash messages container -->
<div id="flash-messages" class="fixed top-20 right-4 z-[200] flex flex-col gap-2 max-w-sm">
    {% if flash_messages %}
        {% for message in flash_messages %}
            <div class="flex items-center gap-3 p-4 rounded-lg shadow-lg border
                {% if message.type == 'success' %}bg-green-500/10 border-green-500/20 text-green-500
                {% elif message.type == 'error' %}bg-red-500/10 border-red-500/20 text-red-500
                {% elif message.type == 'warning' %}bg-amber-500/10 border-amber-500/20 text-amber-500
                {% else %}bg-blue-500/10 border-blue-500/20 text-blue-500{% endif %}"
                 hx-get="/api/dismiss-flash"
                 hx-trigger="load delay:5s"
                 hx-swap="outerHTML">
                {% if message.type == 'success' %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                {% elif message.type == 'error' %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                {% elif message.type == 'warning' %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                {% endif %}
                <span class="flex-1 text-sm">{{ message.text }}</span>
                <button class="p-1 hover:opacity-70 transition-opacity" onclick="this.parentElement.remove()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        {% endfor %}
    {% endif %}
</div>
